apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ .Values.users.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      component: {{ .Values.users.name }}
  template:
    metadata:
      labels:
        component: {{ .Values.users.name }}
    spec:
      containers:
      - name: {{ .Values.users.name }}
        image: {{ .Values.usersImage }}
        ports:
        - containerPort: {{ .Values.users.container_ports.http-port }}
          name: {{ .Values.users.container_ports.http-name }}
        - containerPort: {{ .Values.users.container_ports.grpc-port }}
          name: {{ .Values.users.container_ports.grpc-name }}
        resources:
{{ toYaml .Values.defaultResources | indent 10 }}
        env:
        {{- range $key, $value := .Values.adapter.http.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
#        - name: MF_USERS_DB_HOST
#          value: "mainflux-users-postgres"
#        - name: MF_USERS_HTTP_PORT
#          value: "8180"
#        - name: MF_USERS_GRPC_PORT
#          value: "8181"
#        - name: MF_USERS_SECRET
#          value: "test-secret"
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.users.name }}
  labels:
    component: {{ .Values.users.name }}
spec:
  ports:
  - port: {{ .Values.users.service_ports.http-port }}
    name: {{ .Values.users.service_ports.http-name }}
  - port: {{ .Values.users.service_ports.grpc-port }}
    name: {{ .Values.users.service_ports.grpc-name }}
  selector:
    component: {{ .Values.users.name }}
  # type: LoadBalancer
